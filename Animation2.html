<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: relative;
            animation: move 2s infinite alternate;
        }
        @keyframes move {
            from {
                left: 0;
            }
            to {
                left: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
